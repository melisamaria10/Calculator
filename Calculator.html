<!DOCTYPE html>
<html>
    <head>
        <title>Calculator in HTML, CSS and JavaScript</title>
        <link href="calculator.css" type="text/css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
<body>
    <div class="calculator">
        <div class="display-calculator">0</div>
        <div class="keys">
            <button class="operator" data-action="add">+</button>
            <button class="operator" data-action="minus">-</button>
            <button class="operator" data-action="multiply">&times</button>
            <button class="operator" data-action="division">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="equal" data-action="equal">=</button>
        </div>
    </div>
</body>
</html>
